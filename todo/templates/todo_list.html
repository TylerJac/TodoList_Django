<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.completed %}Done{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo-create' %}">Add New Todo</a>
</body>
</html>
