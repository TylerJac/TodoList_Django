<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Todo</title>
</head>
<body>
    <h1>Create Todo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter Todo">
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'todo-list' %}">Back to Todo List</a>
</body>
</html>
